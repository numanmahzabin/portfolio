<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Tailwind Project</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- bg image  -->
    <div class="fixed right-0 top-0 -z-10 w-11/12 translate-y-[-80%]">
      <img src="img/header-bg-color.png" alt="bg" class="w-full" />
    </div>
    <!-- navbar -->
    <nav
      class="fixed flex w-full items-center justify-between px-5 py-4 xl:px-[8%]"
    >
      <!-- logo -->
      <img src="img/logo.png" alt="logo" class="w-28" />
      <!-- menu item -->
      <div
        class="hidden gap-5 rounded-full bg-opacity-50 px-7 py-4 shadow-sm md:flex lg:gap-10 lg:px-8"
      >
        <a href="#home">Home</a>
        <a href="#about">About me</a>
        <a href="#services">Services</a>
        <a href="#work">My Work</a>
        <a href="#contact">Contact me</a>
      </div>
      <!-- theme, contact and mobile menu bar-->
      <div class="flex items-center gap-3 sm:gap-6">
        <!-- theme button -->
        <img
          src="img/moon_icon.png"
          alt="dark mode"
          class="size-6 cursor-pointer"
        />
        <img
          src="img/sun_icon.png"
          alt="dark mode"
          class="hidden size-6 cursor-pointer"
        />
        <!-- contact button -->
        <button
          class="hidden items-center justify-center gap-4 rounded-full border border-gray-500 px-10 py-3 lg:flex"
        >
          <a href="#contact">Contact</a>
          <img src="img/arrow-icon.png" alt="arrow-icon" class="size-3" />
        </button>
        <!-- menu bar icon -->
        <div
          id="open-menu"
          class="cursor-pointer md:hidden"
          onclick="openMenu()"
        >
          <img src="img/menu-black.png" alt="menu bar" class="size-6" />
        </div>
      </div>
      <!-- mobile menu -->
      <div
        id="sidemenu"
        class="fixed -right-64 bottom-0 top-0 z-50 flex h-screen w-64 flex-col gap-y-6 bg-red-50 px-10 py-20 transition duration-500 md:hidden"
      >
        <!-- menu closing icon -->
        <div
          class="absolute right-6 top-6 cursor-pointer"
          id="close-menu"
          onclick="closeMenu()"
        >
          <img src="img/close-black.png" alt="close menu" class="size-6" />
        </div>
        <!-- mobile menu bar list -->
        <a href="#home">Home</a>
        <a href="#about">About me</a>
        <a href="#services">Services</a>
        <a href="#work">My Work</a>
        <a href="#contact">Contact me</a>
      </div>
    </nav>

    <!-- home section -->

    <section
      id="home"
      class="flex h-screen flex-col items-center justify-center gap-3 px-6 py-10 text-center sm:gap-5"
    >
      <img src="img/profile-img.png" alt="" class="w-32 rounded-full" />
      <h3 class="text-lg sm:text-xl md:text-2xl">Hi! I'm Eliana Jade</h3>
      <h1 class="max-w-3xl text-4xl sm:text-5xl md:text-6xl lg:text-7xl">
        frontend web developer based in London.
      </h1>
      <p class="max-w-xl text-base/8">
        I am a frontend developer from California, USA with 10 years of
        experience in multiple companies like Microsoft, Tesla and Apple.
      </p>
      <!-- buttons -->
      <div class="flex flex-col gap-4 font-outfit md:flex-row">
        <button
          class="flex items-center justify-center gap-2 rounded-full bg-gradient-to-r from-[#b820e6] to-[#da7d20] px-10 py-3 text-white"
        >
          <a href="#contact">Contact me</a>
          <img
            src="img/right-arrow-white.png"
            alt="right-arrow"
            class="mt-1 w-4"
          />
        </button>
        <button
          class="flex items-center justify-center gap-2 rounded-full border border-gray-500 px-10 py-3"
        >
          <a href="#contact">My resume</a>
          <img src="img/download-icon.png" alt="download-icon" class="size-3" />
        </button>
      </div>
    </section>

    <!-- script file -->
    <script src="js/script.js"></script>
  </body>
</html>
